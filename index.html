<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountRange">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="10" id="characterAmountRange">
                <input type="number" min="1" max="50" value="10" id="characterAmountNumber">
            </div>
            

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase"></input>

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers"></input>

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols"></input>

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>

    
</body>
</html>
